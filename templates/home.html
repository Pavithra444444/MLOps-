<html>
<body>
    <div class="login">
       
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Predict if Diabetic or not</legend>
        </h1>
        
        <div class="mb-3">
            <label> Number of Pregnancies: <input type="number" name="pregnancies"
                 place="Number range from 0-10" min="0" max="17"/> </label><br/><br/>

            <label> Glucose: <input type="number" name="glucose"
                place="Number range from 0-199"/> </label><br/><br/>

            <label> Blood Pressure: <input type="number" name="bloodPressure"
                place="Number range from 0-122"/> </label><br/><br/>

            <label> Skin Thickness: <input type="number" name="skinThickness"
                place="Number range from 0-110"/> </label><br/><br/>
            
            <label> Insulin Level: <input type="number" name="insulin"
                place="Number range from 0-744"/> </label><br/><br/>

            <label> BMI: <input type="number" name="BMI"
                place="Number range from 0-80.6" /> </label><br/><br/>
            
            <label> Diabetes Pedigree: <input type="number" name="diabetesPedigreeFunction"
                place="Number range from 0-2.42" /> </label><br/><br/>
            
            <label> Age: <input type="number" name="age"
                place="Number range from 0-120" min="1" max="120" /> </label><br/><br/>
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict" required />
        </div>
    </form>
    <h2>
       Prediction: {{results}}
    </h2>
   <body>
</html>
